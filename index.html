<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketching Pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <label for="themeSwitch">
            <input type="checkbox" id="themeSwitch">
            <span id="themeLabel">ðŸŒ™</span>
        </label>
    </div>
    <h1 class="main-title">Sketch Pad</h1>
    <div class="container">
        <div class="controls">
            <div class="slider-group">
                <label for="gridSize" class="slider-label">Grid Size</label>
                <input type="range" id="gridSize" min="1" max="64" value="16">
                <span class="slider-value" id="gridSizeLabel">16</span> x <span class="slider-value" id="gridSizeLabel2">16</span>
            </div>
            <label class="color-label" for="colorPicker">
                <span>Pen Color</span>
                <input type="color" id="colorPicker" value="#222222">
            </label>
            <button id="rainbowBtn" type="button">ðŸŒˆ Rainbow</button>
            <button id="eraserBtn" type="button">Eraser</button>
            <button id="resetBtn" type="button">Reset</button>
        </div>
        <div id="sketchPad"></div>
    </div>
    <script src="script.js"></script>
    <footer class="footer">
        <div>
            &copy; <span id="year"></span> 
            <a href="https://instagram.com/programmer_uz01" target="_blank" rel="noopener noreferrer" class="insta-link">
                programmer_uz01
            </a>
        </div>
    </footer>
    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
